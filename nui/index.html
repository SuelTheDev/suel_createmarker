<!DOCTYPE html>
<html>

<head>
    <title>SUEL DRAWMARKER CREATOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="main d-flex">
            <div class="d-flex-column inside">
                <div class="d-flex p-2 justify-content-center b1">
                    <div class="p-2 b2">
                        <span>SUEL DRAWMARKER CREATOR</span>
                    </div>
                </div>

                <div class="d-flex flex-row">
                    <div class="p-2">Tipo: </div>
                    <div class="p-2"><input id="changeBlipTipo" type="number" min="0" max="43" value="0" @input="updateBlip" /></div>
                </div>

                <div class="d-flex flex-row">
                    <div class="p-2">Direção X: </div>
                    <div class="p-2"><input id="changeDirecaoX" type="range"  min="-180" max="365" step="0.002" value="0"  oninput="dirX.value=value"  @input="updateBlip"></div>
                    <output id="dirX">0</output>
                </div>

                <div class="d-flex flex-row">
                    <div class="p-2">Direção Y: </div>
                    <div class="p-2"><input id="changeDirecaoY" type="range"  min="-180" max="365" step="0.002" value="0"  oninput="dirY.value=value"  @input="updateBlip"></div>
                    <output id="dirY">0</output>
                </div>

                <div class="d-flex flex-row">
                    <div class="p-2">Direção Z: </div>
                    <div class="p-2"><input id="changeDirecaoZ" type="range" min="-180" max="365" step="0.002" value="0"  oninput="dirZ.value=value"  @input="updateBlip"></div>
                    <output id="dirZ">0</output>
                </div>

                <div class="d-flex flex-row">
                    <div class="p-2">Rotação X: </div>
                    <div class="p-2"><input id="changeRotacaoX" type="range"  min="-180" max="365" step="0.002" value="0"  oninput="rotX.value=value"  @input="updateBlip"></div>
                    <output id="rotX">0</output>
                </div>

                <div class="d-flex flex-row">
                    <div class="p-2">Rotação Y: </div>
                    <div class="p-2"><input id="changeRotacaoY" type="range"  min="-180" max="365" step="0.002" value="0"  oninput="rotY.value=value"  @input="updateBlip"></div>
                    <output id="rotY">0</output>
                </div>

                <div class="d-flex flex-row">
                    <div class="p-2">Rotação Z: </div>
                    <div class="p-2"><input id="changeRotacaoZ" type="range" min="-180" max="365" step="0.002" value="0"  oninput="rotZ.value=value"  @input="updateBlip"></div>
                    <output id="rotZ">0</output>
                </div>

                <div class="d-flex flex-row">
                    <div class="p-2">Escala X: </div>
                    <div class="p-2"><input id="changeEscalaX" type="range" min="0" max="10" step="0.01" value="0.5"  oninput="escX.value=value"  @input="updateBlip"></div>
                    <output id="escX">0.5</output>
                </div>

                <div class="d-flex flex-row">
                    <div class="p-2">Escala Y: </div>
                    <div class="p-2"><input id="changeEscalaY" type="range" min="0" max="10" step="0.01" value="0.5" oninput="escY.value=value"  @input="updateBlip"></div>
                    <output id="escY">0.5</output>
                </div>

                <div class="d-flex flex-row">
                    <div class="p-2">Escala Z: </div>
                    <div class="p-2"><input id="changeEscalaZ" type="range" min="0" max="10" step="0.01" value="0.5" oninput="escZ.value=value"  @input="updateBlip"></div>
                    <output id="escZ">0.5</output>
                </div>

                <div class="d-flex flex-column">
                    <div class="p-2">Cor: </div>
                    <div class="d-flex flex-row p2">
                        <div class="p2">
                            &ensp;R: <input id="changeCorVermelha" type="range" min="0" max="255" step="1" value="255"
                                oninput="corR.value=value"  @input="updateBlip">
                            <output id="corR">255</output>
                        </div>
                    </div>
                    <div class="d-flex flex-row p2">
                        <div class="p2">
                            &ensp;G: <input id="changeCorVerde" type="range" min="0" max="255" step="1" value="255"
                                oninput="corG.value=value"  @input="updateBlip">
                            <output id="corG">255</output>
                        </div>
                    </div>
                    <div class="d-flex flex-row p2">
                        <div class="p2">
                            &ensp;B: <input id="changeCorAzul" type="range" min="0" max="255" step="1" value="255"
                                oninput="corB.value=value"  @input="updateBlip">
                            <output id="corB">255</output>
                        </div>
                    </div>
                    <div class="d-flex flex-row p2">
                        <div class="p2">
                            &ensp;A: <input id="changeCorAlpha" type="range" min="0" max="255" step="1" value="255"
                                oninput="corA.value=value"  @input="updateBlip">
                            <output id="corA">255</output>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div class="p-2">Rotação: </div>
                    <div class="p-2">
                        <input type="checkbox" id="ChangeRorate"  @input="updateBlip">
                    </div>
                </div>

            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="p-2">
                <button id="criarBlipButton" class="btn btn-success" v-on:click="SaveBlip">CRIAR</button>
            </div>
            
            <div class="p-2">
                <button id="cancelBlipButton" type="button" class="btn btn-danger" v-on:click="CloseUI">FECHAR</button>
            </div>

            <div class="p-2">
                <button id="resetBlipButton" type="button" class="btn btn-info" v-on:click="ResetarBlip">RESETAR</button>
            </div>
        </div>
    </div>

    
    <script type="text/javascript">
        $('#app').css('visibility', 'hidden')
        $('#app').hide()
        const app = new Vue({
            el: '#app',
            methods: {
                updateBlip: function () {
                        const arr = {
                            blipId: parseInt($('#changeBlipTipo').val()),

                            posicaoX: parseFloat($('#changePosicaoX').val()),
                            posicaoY: parseFloat($('#changePosicaoY').val()),
                            posicaoZ: parseFloat($('#changePosicaoZ').val()),

                            direcaoX: parseFloat($('#changeDirecaoX').val()),
                            direcaoY: parseFloat($('#changeDirecaoY').val()),
                            direcaoZ: parseFloat($('#changeDirecaoZ').val()),

                            rotacaoX: parseFloat($('#changeRotacaoX').val()),
                            rotacaoY: parseFloat($('#changeRotacaoY').val()),
                            rotacaoZ: parseFloat($('#changeRotacaoZ').val()),
                            
                            escalaX: parseFloat($('#changeEscalaX').val()),
                            escalaY: parseFloat($('#changeEscalaY').val()),
                            escalaZ: parseFloat($('#changeEscalaZ').val()),
                            
                            corVermelha: parseFloat($('#changeCorVermelha').val()),
                            corVerde: parseFloat($('#changeCorVerde').val()),
                            corAzul: parseFloat($('#changeCorAzul').val()),
                            corAlpha: parseFloat($('#changeCorAlpha').val()),
                            rotate: $('#ChangeRorate').prop('checked') ? 1 : 0
                        };
                        $.post('http://suel_createmarker/updateblip', JSON.stringify(arr));
                    
                },
                CloseUI: function () {
                    $('#app').css('visibility', 'hidden')
                    $.post('http://suel_createmarker/closeui', JSON.stringify({}));
                },
                OpenUI: function () {
                    $('#app').css('visibility', 'visible')
                    $('#app').css('display', 'block')
                },
                SaveBlip: function () {
                    $.post('http://suel_createmarker/criarblip', JSON.stringify({}))
                },
                ResetarBlip: function(){
                    $('#changeBlipTipo').val(0)
                    $('#changePosicaoX').val(0.0);
                    $('#changePosicaoY').val(0.0);
                    $('#changePosicaoZ').val(0.0);

                    $('#changeDirecaoX').val(0.0);
                    $('#changeDirecaoY').val(0.0);
                    $('#changeDirecaoZ').val(0.0);

                    $('#changeRotacaoX').val(0.0);
                    $('#changeRotacaoY').val(0.0);
                    $('#changeRotacaoZ').val(0.0);
                    
                    $('#changeEscalaX').val(0.5);
                    $('#changeEscalaY').val(0.5);
                    $('#changeEscalaZ').val(0.5);
                    
                    $('#changeCorVermelha').val(255);
                    $('#changeCorVerde').val(255);
                    $('#changeCorAzul').val(255);
                    $('#changeCorAlpha').val(255);

                    $('#dirX').val(0.0)
                    $('#dirY').val(0.0)
                    $('#dirZ').val(0.0)
                    $('#rotX').val(0.0)
                    $('#rotY').val(0.0)
                    $('#rotZ').val(0.0)
                    $('#escX').val(0.5)
                    $('#escY').val(0.5)
                    $('#escZ').val(0.5)
                    $('#corR').val(255)
                    $('#corG').val(255)
                    $('#corB').val(255)
                    $('#corA').val(255)
                    //$.post('http://suel_createmarker/reset', JSON.stringify({}))
                    this.updateBlip()
                }
            }
        });

        window.addEventListener('message', function (evt) {
            var m = evt.data;
            if (m.abrirGui == true) {
                app.OpenUI()
                app.updateBlip()
            }else if (m.fecharGui == true){
                console.log('Fechar GUI');
                app.CloseUI()
            }
        })    
    </script>

</body>

</html>
